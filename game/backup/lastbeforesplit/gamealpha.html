<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jesperlauridsen.org</title>
    <meta charset="ISO-8859-1.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="gamesheet.css" rel="stylesheet">
   </head>
	<body>
	<div id="overallContainer">
	<div id="gameStatistics" style="font-size:16px;">
		<div id="gameOver" style="text-align:center;height:10%;width:100%;font-size:20px;line-height:50px;">Game over!</div>
		<div id="overallStatistics">
		</div>
		<div id="graphOfGame" style="width:80%;height:40%;float:right;">
		<canvas id="statCanvas">
		</div>
		<div id="gunStats" style="width:100%;height:50%;float:right">
		<div class="specificGunStat" id="gunMachete"></div>
		<div class="specificGunStat" id="gunPistol"></div>
		<div class="specificGunStat" id="gunShotgun"></div>
		<div class="specificGunStat" id="gunMachinegun"></div>
		<div class="specificGunStat" id="gunFlamethrower"></div>
		</div>
		<div id="restartGameFromStats" onClick="reset();">Play again</div>
	</div>
	<div id="gameContainer"></div>
	<div id="gameVision">
	<div id="gameClip"></div>
	<div id="gameHealth"></div>
	<div class="gameItem" onClick="selectWeapon('machete');" id="weaponMachete"></div>
	<div class="gameItem" onClick="selectWeapon('pistol');" id="weaponPistol"></div>
	<div class="gameItem" onClick="selectWeapon('shotgun');" id="weaponShotgun"></div>
	<div class="gameItem" onClick="selectWeapon('machinegun');" id="weaponMachinegun"></div>
	<div class="gameItem" onClick="selectWeapon('flamethrower');" id="weaponFlamethrower"></div>
	<div class="gameItem" id="divider"></div>
	<div class="gameItem" id="medkit"></div>
	<div class="gameItem" id="antidote"></div>
	<div id="gameInventory" onClick="showInventory()">Backpack<div id="pickUp"></div></div>
	<div id="gameSchematics">Schematics</div>
	<div id="inventoryBackpack" class="closedInventory"></div>
	</div>
	</div>
	<script src="gamemechalpha.js"></script>
	</body>
</html>
